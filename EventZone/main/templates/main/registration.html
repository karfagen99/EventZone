{% extends 'main/layout.html' %}
{% load static %}
{% block style %} {% static 'main/css/registration.css' %} {% endblock %}
{% block title %} Агентство {% endblock %}
{% block content%}
{% include 'main/navbar.html' %}

<div class="wrapper__reg">

    <div class="left__wrap">
        <img src="{% static 'main/img/regphoto.jpg' %}">
    </div>

    <div class="right__wrap">
    
        <div class="reg__wrap">
            <div class="logo__wrap">
                <img src="{% static 'main/img/icons/logo_yellow.png' %}">
            </div>
            <div class="reg__info">Регистрация</div>
            <div class="menu__wrap">
                
                <div class="text-field">
                    <label class="text-field__label" for="login">Логин</label>
                    <input class="text-field__input" type="text" name="login" id="login" placeholder="Login">
                  </div>

                  <div class="text-field">
                    <label class="text-field__label" for="mail">Почта</label>
                    <input class="text-field__input" type="text" name="mail" id="mail" placeholder="Email">
                  </div>

                  <div class="text-field">
                    <label class="text-field__label" for="login">Пароль</label>
                    <input class="text-field__input" type="password" name="login" id="pass" placeholder="Password">
                  </div>

                  <div class="text-field">
                    <label class="text-field__label" for="checklogin">Подтвердите пароль</label>
                    <input class="text-field__input" type="password" name="checklogin" id="checkpass" placeholder="Password">
                  </div>
                  <div class="options__block">
                  <input type="checkbox" class="custom-checkbox" id="remember" name="check" value="yes">
                    <label for="remember">Запомнить</label>

                    

                    </div>
                    <button class="logbtn reg">Зарегистрироваться</button>
                </div>
            </div>
        </div>



    </div>


</div>




{% include 'main/footer.html' %}
{% endblock %}
